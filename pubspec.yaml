name: cat_trivia
description: A new Flutter project.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  logger: ^1.1.0
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  flutter_svg: ^1.1.5
  # Services
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl:
  json_serializable: ^6.3.1
  get_it: ^7.2.0

  retrofit: ^3.3.1
  # API
  dio:

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.3
  retrofit_generator: ^4.2.0
  build_runner: ^2.2.1
  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/



  fonts:
    - family: Manrope-Regular
      fonts:
        - asset: assets/fonts/Manrope-Regular.ttf

    - family: Manrope-Bold
      fonts:
        - asset: assets/fonts/Manrope-Bold.ttf

